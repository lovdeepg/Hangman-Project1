<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
</head>

<body>
    <header>
        <h1>hangman</h1>
    </header>


    <div class="wholecont">
        <h2>Player 1</h2>
        <div class="submitword">
            <input class="wordinput" type="text" maxlength="5">
            <button class="submit">enter your word</button>
        </div>


        <div class="hangmancontainer">
            <h2 class="player2">Player 2</h2>
            <div class="post">
                <!-- post is a container holding hangman//// did a check on 
                html validator, kept giving error for image because of space
                if i removed space then image becomes broken-->
                <img src="images/hangman 1 (1).bmp" alt="hangman post">
            </div>

            <div class="bodyparts">
                <div class="head"></div>
                <div class="body"></div>
                <div class="armleft"></div>
                <div class="armright"></div>
                <div class="legleft"> </div>
                <div class="legright"></div>
                <!-- hangman body -->
            </div>
        </div>

        <div class="lettercontainer">
            <input class="letterinput" type="text" maxlength="1">
            <button class="letterbutton">enter your letter</button>
        </div>
        <div class="answeredletters"></div>
    </div>


    <script src="hangman.js"> </script>
</body>

</html>
